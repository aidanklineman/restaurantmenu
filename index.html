<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aidan's Snack Shack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Aidan's Snack Shack</h1>
    <button id="button">Take me away</button>
    <p id="disclaimer">Enjoy a wide selection of snacks and drinks at unbeatable prices!</p>
    <div id="container">
      <div id="snacks">
        <h2>Snacks</h2>
        <ul>
          <li>Chips <span>$1.50</span></li>
          <li>Popcorn <span>$2.00</span></li>
          <li>Candy <span>$1.00</span></li>
        </ul>
      </div>
      <div id="drinks">
        <h2>Drinks</h2>
        <ul>
          <li>Soda <span>$1.25</span></li>
          <li>Water <span>$1.00</span></li>
          <li>Tea <span>$1.75</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
